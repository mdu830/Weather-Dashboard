<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Weather Dashboard</title>
        <meta charset="UTF-8"/>
            <!-- media queries -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
            <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
            <!-- css -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/jquery-3.5.1.min.js"></script>
    </head>
    <body>
            <!-- Title bar -->
        <nav class="navbar">
            <div class="container-fluid justify-content-center">
                <span id="title" class="navbar m-n1 mb-0 h1">Weather Dashboard</span>
            </div>
        </nav>
        <!-- Search sidebar -->
        <div class="container-fluid">
            <div class="row min-vh-100">
                <aside class="col-sm-3 colColor">
                    <h5 class="mt-3 mb-3">Search for your City:</h3>
                    <form class="form-inline pl-3 pr-2">
                        <input id="cityNameInput" class="form-control mt-2 mr-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="search" class="btn btn-outline-success mt-sm-2 my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <h5 class="mt-3 mb-3">History:</h3>
                    <div id="cityHistory">

                    </div>
                </aside>
                <article id="displayInfo" class="col colColor2">

                </article>
            </div>
        </div>

            <!-- sticky footer -->
        <footer class="navbar bg-dark fixed-bottom ">
            <div class="container d-flex justify-content-center">
                <span class="text-muted"> &#169; Mitchell Duncan 2020</span>
                </div>
        </footer>
        <script src="./assets/js/dashboard.js"></script>
    </body>
</html>
